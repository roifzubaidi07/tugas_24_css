<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form action="#">
      <div class="form-group">
        <label><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" value="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label>
        <textarea class="form-control" cols="10" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label>
        <input type="file" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat email" />
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label>
        <input type="password" class="form-control" placeholder="Kata sandi" />
      </div>
      <div class="form-group">
        <label><b>Jenis Kendaraan Anda : </b></label>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
      </div>
      <input type="submit" class="btn btn-primary" value="Register" />
    </form>
  </body>
</html>
